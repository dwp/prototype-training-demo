{% extends "layouts/main.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">
      {{ serviceName }}
    </h1>

    <h2 class="govuk-heading-m">
      Collect a user's personal details
    </h2>

    <ol class="govuk-list govuk-list--number">
      <li>Full name</li>
      <li>Date of birth</li>
      <li>Postcode</li>
    </ol>

    {{ govukButton({
      text: "Start demo",
      href: "/name",
      isStartButton: true
    }) }}
    
  </div>
</div>

{% endblock %}
